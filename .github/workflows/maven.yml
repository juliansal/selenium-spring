# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B install --file use-testng/pom.xml
      
    - name: Katalon Report Uploader
      uses: katalon-studio/report-uploader@v0.0.8
      env:
        PASSWORD: 53d8a8fc-a281-449d-913f-61efbf53ff25
        PROJECT_ID: 771944
        TYPE: junit
        REPORT_PATH: 'use-testng/target/cucumber-html-reports'
