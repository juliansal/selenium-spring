# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Run UI Tests
      env:
        browser: chrome
        driver.settings: chrome
      run: mvn clean install --file use-testng/pom.xml
      
    - uses: deblockt/cucumber-report-annotations-action@v1.9
      with:
        access-token: ${{ secrets.GITHUB_TOKEN }} 
        path: 'use-testng/target/cucumber/**/cucumber.json'

    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.7.3
      with:
        access-token: ${{ secrets.GITHUB_TOKEN }} 
        path: 'use-testng/target/cucumber-html-reports'

